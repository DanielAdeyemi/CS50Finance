{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="symbol">
                <option value=0 selected disabled>Stocks for sell</option>
                {% for symbol in symbols %}

                    <option value={{symbol.symbol}}> {{ symbol.symbol }} </option>

                {% endfor %}

            </select>
        </div>

        <div class="form-group">

            <input autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="text" >

        </div>

        <button class="btn btn-primary" type="submit">SELL IT</button>
    </form>
{% endblock %}
